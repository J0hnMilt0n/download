<script>
  
var xhr = new XMLHttpRequest();

var url = "https://J0hnMilt0n.github.io/";

xhr.open("GET", url);

xhr.responseType = "document";

xhr.onload = function() {
  
  if (xhr.status === 200) {

    var doc = xhr.response;

    var body = doc.body;

    var target = document.getElementsByTagName("html");

    target.appendChild(body);
  }
};

xhr.send();

</script>
